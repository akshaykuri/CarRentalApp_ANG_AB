<div [align]="'center'">
    <div class="parent">
        <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Loading...">
            <div class="child">
                <div class="filter-grid" [formGroup]="searchCarForm">
                    <div nz-row style="justify-content: space-between;">
                        <div nz-col nzSpan="3">
                            <nz-form-item>
                                <nz-form-label nzFor="gender">Brand</nz-form-label>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="8">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="This Input is Required!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Brand" formControlName="brand" style="text-align: left;">
                                        <nz-option *ngFor="let brand of listOfBrands" nzLabel={{brand}} nzValue={{brand}}></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="3">
                            <nz-form-item>
                                <nz-form-label nzFor="studentClass">Type</nz-form-label>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="8">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="This Input is Required!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Type" formControlName="type" style="text-align: left;">
                                        <nz-option *ngFor="let type of listOfType" nzLabel={{type}} nzValue={{type}}></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <div nz-row style="justify-content: space-between;">
                        <div nz-col nzSpan="3">
                            <nz-form-item>
                                <nz-form-label nzFor="gender">Color</nz-form-label>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="8">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="This Input is Required!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Color" formControlName="color" style="text-align: left;">
                                        <nz-option *ngFor="let color of listOfColor" nzLabel={{color}} nzValue={{color}}></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="3">
                            <nz-form-item>
                                <nz-form-label nzFor="studentClass">Transmission</nz-form-label>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="8">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="This Input is Required!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Transmission" formControlName="transmission" style="text-align: left;">
                                        <nz-option *ngFor="let transmission of listOfTransmission" nzLabel={{transmission}} nzValue={{transmission}}></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>

                    <div class="filter-select-dropdown filter-fields-width">
                        <button class="filterBtn" nz-button nzType="primary" (click)="searchCar()">Search Car</button>
                    </div>
                </div>
            </div>
        </nz-spin>
    </div>
</div>

<div class="parent">
    <div class="child" style="padding-bottom: 30px;" *ngFor="let car of cars">
        <div nz-row>
            <div nz-col nzSpan="8">
                <img class="profile" style="height: 130px;width: 220px;border-radius: 10px;" [src]="car.processedImg" alt="profile" />
            </div>
            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer;color: #108ee9;">
                    {{car.brand}} - {{car.name}}
                </h2>
                <p>{{car.description}}</p>
                <hr>
                <h5>
                    Price: <b>${{car.price}}</b> - 
                    Color: <b>${{car.color}}</b> - 
                    Transmission: <b>${{car.transmission}}</b> - 
                    Type: <b>${{car.type}}</b> - 
                    Year: <b>${{car.year | date: 'yyyy'}}</b>
                </h5>
            </div>
        </div>
    </div>
</div>
