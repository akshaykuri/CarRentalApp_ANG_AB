<div style="background-color: #F8F8F8; min-height: 91vh;" *ngIf="car">
    <div style="padding-top: 10px;"></div>
    <div style="margin-top: 10px;" class="child">
        <div nz-row>
            <div nz-col nzSpan="8">
                <img class="profile" style="height: 130px;width: 200px;border-radius: 10px;" [src]="processedImg" alt="profile" />
            </div>
            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer;color: #108ee9;">{{car.brand}} - {{car.name}}</h2>
                <p>{{car.description}}</p>
                
                <hr>
                    <h5>
                        Price : <b>${{car.price}}</b>
                        - Color : <b>{{car.color}}</b>
                        - Transmission : <b>{{car.transmission}}</b>
                        - Type : <b>{{car.type}}</b>
                        - Year : <b>{{car.year | date: 'yyyy'}}</b>
                    </h5>
                <hr>
            </div>
        </div>
    </div>
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Loading..." style="margin-top: 25px;">
        <div class="dashboard-filter">
            <form [formGroup]="vaildateForm">
                <div>
                    <div>
                        <div nz-row style="justify-content: space-between;">
                            <div nz-col nzSpan="11">
                                <nz-form-item>
                                    <nz-form-label [nzSpan]="0" nzFor="From Date">From Date</nz-form-label>
                                    <nz-form-control [nzSpan]="0">
                                        <nz-date-picker formControlName="fromDate" style="width: 100%;" nzPlaceHolder="From Date" name="From Date" [nzFormat]="dateFormat" id="From Date"></nz-date-picker>
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                            <div nz-col nzSpan="11">
                                <nz-form-item>
                                    <nz-form-label [nzSpan]="0" nzFor="To Date">To Date</nz-form-label>
                                    <nz-form-control [nzSpan]="0">
                                        <nz-date-picker formControlName="toDate" style="width: 100%;" nzPlaceHolder="To Date" name="To Date" [nzFormat]="dateFormat" id="To Date"></nz-date-picker>
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                        </div>
                    </div>

                    <div class="filter-select-dropdown filter-fields-width" align="center">
                        <button class="filterBtn" nz-button nzType="primary" (click)="bookACar(vaildateForm.value)">Book Car</button>
                    </div>
                </div>
            </form>
        </div>
    </nz-spin>
</div>
