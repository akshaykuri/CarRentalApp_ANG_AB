<div style="margin-left: 50px;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div class="imgDiv" nzSpan="24" align="center">
                    <h1>Post Car</h1>
                </div>

                <form nz-form [formGroup]="postCarForm">
                    <div nz-row style="justify-content: space-between;">
<!-- file upload input box -->
                        <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
                            <div class="profile-badge" align="center">
                                <label for="upload_profile_image" class="upload-label" *ngIf="selectedFile">
                                    <img class="profile" [src]="imagePreview" alt="profile">
                                </label>
                                <input type="file" nz-button nzType="primary" id="upload_profile_image"
                                    accept="image/x-png,image/gif,image/jpeg" (change)="onFileSelected($event)" />
                                <button nz-button nzShape="circle"></button>
                            </div>
                        </div>
                    </div>
                    <div nz-row style="justify-content: space-between;">
<!-- car brand dropdown -->
                        <div nz-col nzSpan="11">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is Required!!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select Brand Name" formControlName="brand">
                                        <nz-option *ngFor="let brand of listOfBrands" nzLabel="{{ brand }}"
                                            nzValue="{{ brand }}"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
<!-- car name input box -->
                        <div nz-col nzSpan="11">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is Required!!">
                                    <input nz-input placeholder="Name" formControlName="name" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <div nz-row style="justify-content: space-between;">
<!-- type of car dropdown -->
                        <div nz-col nzSpan="11">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="This Input is Required!!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a type" formControlName="type">
                                        <nz-option *ngFor="let type of listOfType" nzLabel="{{ type }}"
                                        nzValue="{{ type }}"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
<!-- type of transmission dropdown -->
                        <div nz-col nzSpan="11">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="This Input is Required!!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a transmission" formControlName="transmission">
                                        <nz-option *ngFor="let transmission of listOfTransmission" nzLabel="{{ transmission }}" nzValue="{{ transmission }}"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <div nz-row style="justify-content: space-between;">
<!-- colors dropdown -->
                        <div nz-col nzSpan="11">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="This Input is Required!!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a colour" formControlName="color">
                                        <nz-option *ngFor="let color of listOfColor" nzLabel="{{ color }}" nzValue="{{ color }}"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
<!-- year of model input box -->
                        <div nz-col nzSpan="11">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is Required!!">
                                    <nz-year-picker style="width: 100%;" nzPlaceHolder="Model Year" formControlName="year"></nz-year-picker>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <div nz-row style="justify-content: space-between;">
<!-- price input box -->
                        <div nz-col nzSpan="11">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is Required!!">
                                    <input nz-input placeholder="Price" formControlName="price" />
                                </nz-form-control>
                            </nz-form-item>
                        </div>
<!-- description textarea -->
                        <div nz-col nzSpan="11">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is Required!!">
                                    <textarea rows="1" nz-input placeholder="Description" formControlName="description"></textarea>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>

                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="postCar()">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </nz-spin>
</div>
